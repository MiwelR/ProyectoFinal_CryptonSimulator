<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CryptOn Simulator - {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome/css/font-awesome.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/milligram.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <!-- <h2>CRYPT<span>ON</span> SIMULATOR - Simulador de compra/venta de criptomonedas</h2> -->
        <header class="header">
            <div class="logo"><img src="../static/images/Logo-CryptOn-Simulator.png" alt="Crypton Simulator"></div>
        </header>
        {% block menu %}{% endblock %}

        <section class="container">
            {% block content %}{% endblock %}
        </section>

        <footer class="footer">
            &copy; 2020 - 2021. Todos los derechos reservados.
        </footer>
    </body>
</html>
